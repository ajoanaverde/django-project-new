{% extends 'base.html' %}


{% block content %}

<div class="col-md-6 offset-md-3">

    {% if user.is_authenticated %}
    <h1>Hello world</h1>
    {% else %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}

        <div class="mb-3">
            <input required type="text" class="form-control" aria-describedby="emailHelp" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input required type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>



    </form>
</div>

{% endif %}
{% endblock %}
